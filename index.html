<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/ionic.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<img src="img/ionic-sdk-landscape-white-1024.png" class="logo" width="450" style="display:block; margin:auto; margin-bottom:80px;">
	        <h1 style="font-size:56px">coding dojo</h1>
					<img src="img/12553w.png" class="logo" width="200" style="display:block; margin:auto; margin-bottom:40px;">
				</section>
				<section>
					<h1 style="font-size:56px">what you need</h1>
					<p class="fragment" data-fragment-index="1"><a href="https://codeanywhere.com">https://codeanywhere.com</a></p>
					<p class="fragment" data-fragment-index="1"><a href="http://ionicframework.com/docs/v2/">http://ionicframework.com/docs/v2/</a></p>
					<p class="fragment" data-fragment-index="1"><a href="https://angular.io/docs/ts/latest/guide/cheatsheet.html">https://angular.io/docs/ts/latest/guide/cheatsheet.html</a></p>
				</section>
				<section>
					<h1 style="font-size:56px">what we build</h1>
				</section>
				<section>
					<img src="img/westworld.jpg" class="logo" width="350" style="display:block; margin:auto; margin-bottom:80px;">
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
